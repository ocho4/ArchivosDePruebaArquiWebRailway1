spring.application.name=trabajoparcial
spring.datasource.url=jdbc:postgresql://localhost:5432/TrabajoparcialDB
spring.datasource.username=postgres
spring.datasource.password=1234


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Swagger UI disponible en /swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs


spring.datasource.url= jdbc:postgresql://${PGHOST}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
